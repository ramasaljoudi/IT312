<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ِAdd a new Service</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="main-header">
    <div id="logo">
      <img src="images/Logo2.png" alt="Deliora logo" />
    </div>

    <nav class="navbar">
      <a href="Homepage.html">Home</a>
      <a href="Services.html">Services</a>

      <a href="Customer’s Dashboard.html">Customer's dashboard</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <form action="Add a New Service.html" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Add a New Service</legend>
          <label for="service_name">Service Name:</label><br>
          <input type="text" id="service_name" name="service_name" required /><br>
          <label for="image">Upload Image:</label><br>
          <input type="file" id="image" name="image" required /><br>
          <label for="price">Price(SAR):</label><br>
          <input type="number" id="price" name="price" required /><br>
          <label for="description">Description:</label><br>
          <textarea id="description" name="description" rows="4" required></textarea><br>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </main>


  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <h3>Deliora</h3>

</body>
